<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">

    <title>CartoonFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">TOONFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Desenhos</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>

    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE DRAGON PRINCE</h3>
                <p class="descricao">Inspirados por uma descoberta extraordinária, dois príncipes humanos e uma elfo assassina se unem numa jornada épica na busca de paz para seus reinos em guerra.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir agora
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/adventure.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/clarence.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/cleopatra.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/gravity.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/korra.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/loud.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ok.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/owl.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f739406b2d.js"></script>

    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script src="setup.js"></script>
</body>
</html>
